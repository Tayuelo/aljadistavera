<div class="card" style="width: 18rem;" (click)="goTo()">
    <img [src]="cardInfo.img" class="card-img-top" alt="Post img">
    <hr>
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <div class="tags">
            <app-tag *ngFor="let tag of cardInfo.tags">{{ tag }}</app-tag>
        </div>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
    </div>
</div>
